                        - CustomerID: 998879
                    ResponseValues: {}
                    ExceptionList: []
                    Successful: true
                    MaxRows: 0
                    
definitions:
  Customer:
    properties:
      CustomerID:
        type: string
  Customers:
    properties:
      DataSet:
        properties:
          Table:
            type: array
            items:
              $ref: '#/definitions/Customer'
  PostPayload:
    properties:
      SinceDate:
