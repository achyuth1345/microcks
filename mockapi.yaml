            $ref: '#/definitions/PostPayload'
      responses:
        '201':
          description: Order was correctly created
          schema:
            $ref: '#/definitions/Customers'
          examples:
                Eclair Cafe Xml:
                  value: |-
                    DataSet:
                      Table:
                        - CustomerID: 643158
